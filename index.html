<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <!-- Latest compiled and minified CSS & JS -->
    <!-- <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <link rel="stylesheet" media="screen" href="assets/css/superhero.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Anytime is Train Time</h1>
            <p>Choo Choo. Chee Chee.</p>
            <div id="currentTime"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-lg-offset-1">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">ADD TRAIN
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="name-input">
                    <label for="name">Destination</label>
                    <input type="text" class="form-control" id="dest-input">
                    <label for="name">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="start-input">
                    <label for="name">Frequency (min)</label>
                    <input type="text" class="form-control" id="freq-input">
                </div>
                <button type="button" class="btn btn-default" id="addTrain">Submit</button>
                <div class="trainAdded"></div>
            </div>

            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">CURRENT TRAIN SCHEDULE
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-data">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
